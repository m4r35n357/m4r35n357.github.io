<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="orbits.css">
	</head>

	<body>
		<div id="orbits">
			<p><canvas id="bgorbit" class="canvas bg" width="1080" height="1080" /></p>
			<p><canvas id="fgorbitn" class="canvas fgn" width="1080" height="1080" /></p>
			<p><canvas id="fgorbitgr" class="canvas fggr" width="1080" height="1080" /></p>
			<p><canvas id="tracks" class="canvas tracks" width="1080" height="1080" /></p>
		</div>

		<div id="potentials">
			<p><canvas id="bgpot" class="canvas bg" width="540" height="540" /></p>
			<p><canvas id="fgpotn" class="canvas fgn" width="540" height="540" /></p>
			<p><canvas id="fgpotgr" class="canvas fggr" width="540" height="540" /></p>
		</div>

		<div id="input">
			<form id="scenarioForm" method="post">
				<table border="0">
					<tr>
						<td align="right">RZoom</td><td><input id="scale" type="text" value="20.0" size="12" /></td>
						<td align="right">Mass, kg;</td><td><input id="mass" type="text" value="1.0" size="8" /></td>
					</tr>
					<tr>
						<td align="right">&delta;T</td><td><input id="timestep" type="text" value="1.0" size="12" /></td>
						<td align="right">"radius", m</td><td><input id="radius" type="text" value="12.0" size="8" /></td>
					</tr>
					<tr>
						<td align="right">L &percnt;</td><td><input id="lfactor" type="text" value="100.0" size="4" /></td>
						<td align="right">J/M (&vert;a&vert;&lt;1)</td>
						<td><select id="spin">
							<option value="1.00">&nbsp;1.0</option>
							<option value="0.75">&nbsp;0.75</option>
							<option value="0.50">&nbsp;0.5</option>
							<option value="0.25">&nbsp;0.25</option>
							<option value="0.00" selected="selected">&nbsp;0.0</option>
							<option value="-0.25">-0.25</option>
							<option value="-0.50">-0.5</option>
							<option value="-0.75">-0.75</option>
							<option value="-1.00">-1.0</option>
						</select></td>
					</tr>
					<tr>
						<td align="right">PZoom</td><td><input id="pscale" type="text" value="1.0" size="12" /></td>
						<td align="right">Tracks</td><td><input id="showTracks" type="checkbox" checked /></td>
					</tr>
					<tr>
						<td align="right">Order</td>
						<td><select id="order">
							<option value="2">&nbsp;&nbsp;2nd</option>
							<option value="4">&nbsp;&nbsp;4th</option>
							<option value="6">&nbsp;&nbsp;6th</option>
							<option value="8">&nbsp;&nbsp;8th</option>
							<option value="10">10th</option>
						</select></td>
						<td></td><td align="right"><input type="submit" value="Change"></td>
					</tr>
				</table> 
			</form>
		</div>

		<div id="output">
			<table border="0">
				<tr><th></th><th class="newton">Newton</th><th class="gr">GR</th><th class="gr">GR</th></tr>			
				<tr><td>E</td><td id="eNEWTON" class="newton">-</td><td id="eGR" class="gr"></td><td id="rs" class="gr"><td>EH, m</td></tr>
				<tr><td>L</td><td id="lNEWTON" class="newton"></td><td id="lGR" class="gr"></td><td id="tauGR" class="gr"><td>&tau;, s</td></tr>
				<tr><td>t, s</td><td id="timeNEWTON" class="newton"></td><td id="tGR" class="gr"></td><td id="tdotGR" class="gr"></td><td>dt/d&tau;, &gamma;</td></tr>
				<tr><td>r, m</td><td id="rNEWTON" class="newton"></td><td id="rGR" class="gr"></td><td id="rdotGR" class="gr"></td><td>dr/d&tau;</td></tr>
				<tr><td>&phi;</td><td id="phiNEWTON" class="newton"></td><td id="phiGR" class="gr"></td><td id="phidotGR" class="gr"></td><td>d&phi;/d&tau;</td></tr>
				<tr><td>r<sub>min</sub></td><td id="rminNEWTON" class="newton">-</td><td id="rminGR" class="gr">-</td></tr>
				<tr><td>&phi;<sub>min</sub></td><td id="pNEWTON" class="newton">-</td><td id="pGR" class="gr">-</td></tr>
				<tr><td>r<sub>max</sub></td><td id="rmaxNEWTON" class="newton">-</td><td id="rmaxGR" class="gr">-</td></tr>
				<tr><td>&phi;<sub>max</sub></td><td id="aNEWTON" class="newton">-</td><td id="aGR" class="gr">-</td></tr>
				<tr><td>v, m/s</td><td id="vNEWTON" class="newton">-</td><td id="vGR" class="gr">-</td></tr>
			</table>
		</div>

		<!--<script type="text/javascript" src="rafshim.js"></script>-->
		<script type="text/javascript" src="models.js"></script>
		<script type="text/javascript" src="display.js"></script>
		<script type="text/javascript" src="orbits.js"></script>
	</body>
</html>
